<div class="container" *ngIf="currUser; else loggedOut">
    <header class="jumbotron">
        <h3>
            <strong>{{ currUser.username }}</strong> Profile
        </h3>
    </header>
    <p>
        <strong>Token:</strong>
        {{ currUser.accessToken.substring(0, 20) }} ...
        {{ currUser.accessToken.substr(currUser.accessToken.length-20) }}
    </p>
    <p>
        <strong>Email:</strong>
        {{ currUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
        <li *ngFor="let role of currUser.roles">
            {{ role }}
        </li>
    </ul>
</div>

<ng-template #loggedOut>
    Please Login.
</ng-template>
